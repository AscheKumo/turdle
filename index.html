      padding: 0.5em;

    const answer = answers[Math.floor(Math.random() * answers.length)].toUpperCase();
    const game = document.getElementById("game");

    function displayGuess(guess) {
      const row = document.createElement("div");
      row.className = "guess-row";
      let splitGuess = guess.toUpperCase().padEnd(answer.length, ' ').split("");
      let splitAnswer = answer.split("");

      splitGuess.forEach((char, i) => {
        const box = document.createElement("div");
        box.className = "letter-box";

        if (splitAnswer[i] === " ") {
          box.className += " space-box";
          box.textContent = " ";
        } else if (char === " ") {
          box.className += " space-box";
          box.textContent = " ";
        } else {
          box.textContent = char;
          if (char === splitAnswer[i]) {
            box.classList.add("correct");
          } else if (splitAnswer.includes(char)) {
            box.classList.add("present");
          } else {
            box.classList.add("absent");
          }
        }
        row.appendChild(box);
      });
      game.appendChild(row);
    }

    function submitGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();
      if (!guess) return;
      displayGuess(guess);
      if (guess.toUpperCase() === answer) {
        setTimeout(() => alert("You got it! üê¢"), 100);
      }
      input.value = "";
    }
